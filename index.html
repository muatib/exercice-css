<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>les bases de CSS</h1>
    </header>
    <main>
        <!-- création boite flexible suivant la taill de l'écran -->
        <div class="flexbox">
            <h2>flexbox</h2>
            <ul>
                <li>boite 1</li>
                <li>boite 2</li>
                <li>boite 3</li>
            </ul>
        </div>
        <div class="grid">
            <h2>grid</h2>
            <div class="grid-container">
                <img src="./assets/img/css.png" alt="logo css" />
                <form action="">
                    <input type="text" id="firstname" placeholder="prénom" />
                    <input type="text" id="surname" placeholder="nom" />
                    <textarea id="" cols="30" rows="10" placeholder="Ici votre message"></textarea>
                    <input type="submit" value="Valider" id="btn-submit" />
                </form>
            </div>
        </div>
        <div class="absolute">
            <h2>Absolute</h2>
            <span id="circle1"></span>
            <span id="circle2"></span>
        </div>
    </main>
</body>

</html>
